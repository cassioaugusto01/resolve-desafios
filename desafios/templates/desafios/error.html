{% extends 'desafios/base.html' %}

{% block title %}Erro - Resolve Desafios{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-content">
        <h1><i class="fas fa-exclamation-triangle"></i> {{ error }}</h1>
        <p>{{ message }}</p>
        <div class="error-actions">
            <a href="{% url 'index' %}" class="btn btn-primary">
                <i class="fas fa-home"></i> Voltar ao In√≠cio
            </a>
        </div>
    </div>
</div>

<style>
.error-page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 400px;
}

.error-content {
    text-align: center;
    max-width: 500px;
    padding: 40px;
    background: #f7fafc;
    border-radius: 15px;
    border-left: 5px solid #f56565;
}

.error-content h1 {
    color: #f56565;
    margin-bottom: 20px;
    font-size: 2rem;
}

.error-content p {
    color: #718096;
    margin-bottom: 30px;
    font-size: 1.1rem;
}

.error-actions {
    margin-top: 30px;
}
</style>
{% endblock %}
