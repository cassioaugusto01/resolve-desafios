# Configuração do Nginx para Resolve Desafios
# Este arquivo será copiado para /etc/nginx/sites-available/resolve-desafios

server {
    listen 80;
    server_name _;  # Aceita qualquer domínio/IP
    
    # Logs
    access_log /var/log/nginx/resolve-desafios.access.log;
    error_log /var/log/nginx/resolve-desafios.error.log;
    
    # Configurações de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Limite de tamanho de upload
    client_max_body_size 10M;
    
    # Timeout configurations
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Arquivos estáticos
    location /static/ {
        alias /home/ubuntu/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Compressão
        gzip on;
        gzip_types text/css application/javascript image/svg+xml;
    }
    
    # Arquivos de mídia
    location /media/ {
        alias /home/ubuntu/media/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Health check endpoint
    location /health/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout mais curto para health check
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # Aplicação Django
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Configurações para WebSocket (se necessário no futuro)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Bloquear acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
    }
    
    location ~ \.(env|log|sqlite3)$ {
        deny all;
    }
}
